<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
        <script src="js/cordova.js" type="text/javascript"></script>
        <script src="js/lib.js" type="text/javascript"></script>   
        <script src="js/lenguage.js" type="text/javascript"></script>
        <script src="js/base.js" type="text/javascript"></script>
        <script src="js/registration.js" type="text/javascript"></script>
    </head> 
    <body>
        <div data-role="page" id="page1" style="background-image:url(images/page_bg.jpg); background-position:0px 180px, center; background-size:100%; background-repeat:no-repeat">
            <div data-role="header" id="header">
                <h1>Register </h1>
                <div align="center">
                    <img src="images/RCCG_DCE_App_Banner3.jpg" style="max-height:100%; max-width:100%; min-width:100px; size:100%, auto">    
                </div>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="language-1">Select language:</label>
                    <select name="language-1" id="language">
                        <option value="-1" selected="selected">-</option>
                        <option value="0" >Ingles</option>
                        <option value="1">Ingles Region A</option>
                        <option value="2" >Ingles Region B</option>
                        <option value="3" >Ingles Region B</option>
                        <option value="4" >French</option>
                        <option value="5" >Espa√±ol</option>
                        <option value="6" >Portuguese</option>
                        <option value="7" >Yoruba</option>
                        <option value="8" >Igbo</option>
                        <option value="9" >Hausa</option>
                    </select>
                </div>
                <div id="form_register" style="display: none">
                    <label for="name" id="labelName">Name:</label>
                    <input type="text" name="name" id="name" value="" placeholder="Full Name">
                    <label for="email" id="labelEmail">Email:</label>
                    <input name="email" id="email" value="" placeholder="Email" type="email"> 
                    <label for="phoneNumber" id="labelPhone">Phone Number:</label>
                    <input name="phoneNumber" id="phoneNumber" value="" placeholder="Phone Number" type="number">
                    <label for="codeActivation" id="labelCode">Code Activation:</label>
                    <input type="text" name="codeActivation" id="codeActivation" value="" placeholder="Code Activation">
                    <p>
                        <a href="#" id="button" data-role="button" data-mini="false" data-inline="true" data-icon="check" data-theme="b">Register</a>
                    </p>
                </div>
            </div> 
        </div>
    </body>
</html>
